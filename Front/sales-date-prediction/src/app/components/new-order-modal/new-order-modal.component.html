<div class="modal-container">
    <div class="modal-header">
      <h2>Customer {{data.customerName}} - New Order</h2>
    </div>
  
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="modal-content">
        <div class="section">
          <h3>Order</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label>Employee*</label>
              <select formControlName="empId">
                <option value="">Select Employee</option>
                @for (employee of employees; track employee.empId) {
                  <option [value]="employee.empId">{{employee.fullName}}</option>
                }
              </select>
            </div>
  
            <div class="form-group">
              <label>Shipper*</label>
              <select formControlName="shipperId">
                <option value="">Select Shipper</option>
                @for (shipper of shippers; track shipper.shipperId) {
                  <option [value]="shipper.shipperId">{{shipper.companyName}}</option>
                }
              </select>
            </div>
          </div>
  
          <div class="form-group">
            <label>Ship Name*</label>
            <input type="text" formControlName="shipName">
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label>Ship Address*</label>
              <input type="text" formControlName="shipAddress">
            </div>
  
            <div class="form-group">
              <label>Ship City*</label>
              <input type="text" formControlName="shipCity">
            </div>
  
            <div class="form-group">
              <label>Ship Country*</label>
              <input type="text" formControlName="shipCountry">
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label>Order Date*</label>
              <input type="date" formControlName="orderDate">
            </div>
  
            <div class="form-group">
              <label>Required Date*</label>
              <input type="date" formControlName="requiredDate">
            </div>
  
            <div class="form-group">
              <label>Shipped Date</label>
              <input type="date" formControlName="shippedDate">
            </div>
          </div>
  
          <div class="form-group">
            <label>Freight*</label>
            <input type="number" formControlName="freight" step="0.01">
          </div>
        </div>
  
        <div class="section">
          <h3>Order Details</h3>
          
          <div class="form-group">
            <label>Product*</label>
            <select formControlName="productId">
              <option value="">Select Product</option>
              @for (product of products; track product.productId) {
                <option [value]="product.productId">{{product.productName}}</option>
              }
            </select>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label>Unit Price*</label>
              <input type="number" formControlName="unitPrice" step="0.01">
            </div>
  
            <div class="form-group">
              <label>Quantity*</label>
              <input type="number" formControlName="quantity">
            </div>
  
            <div class="form-group">
              <label>Discount*</label>
              <input type="number" formControlName="discount" step="0.01" min="0" max="1">
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal-footer">
        <button type="button" class="btn-close" (click)="onClose()">CLOSE</button>
        <button type="submit" class="btn-save" [disabled]="!orderForm.valid">SAVE</button>
      </div>
    </form>
  </div>
